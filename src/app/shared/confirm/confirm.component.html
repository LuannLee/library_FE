<h1 mat-dialog-title>Thông báo !</h1>
<div mat-dialog-content>
  <h3>Bạn có chắc chắn với thao tác này ?</h3>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()" color="warn">Huỷ bỏ</button>
  <button mat-button cdkFocusInitial (click) = "agree()" color="primary" >Đồng ý</button>
</div>

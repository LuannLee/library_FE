<h1 mat-dialog-title>Thêm thẻ trả</h1>

<div mat-dialog-content style="width: 300px">
  <form [formGroup]="payForm" novalidate="false" (ngSubmit)="agree()">

      <mat-form-field appearance="outline">
        <mat-label>Tên thẻ mượn</mat-label>
        <mat-select formControlName="borrowId" required>
          <mat-option *ngFor="let borrow of borrows" [value]="borrow.id">
            {{ borrow.borrowName }}
          </mat-option>
        </mat-select>
      </mat-form-field>

  </form>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="cancel()" color="warn">Huỷ bỏ</button>
  <button mat-button type="submit" cdkFocusInitial (click)="agree()" color="primary">
    Xác nhận
  </button>
</div>

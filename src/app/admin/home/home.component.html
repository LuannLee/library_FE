<!-- Tool bar -->
<mat-toolbar class="tool-bar">
  <img
    src="../../../assets/images/home-admin/bookshelf.svg"
    style="width: 50px"
  />

  <span style="margin: 0 1rem">Quản lý thư viện</span>

  <button mat-icon-button class="example-icon">
    <mat-icon (click)="drawer.toggle()">menu</mat-icon>
  </button>
  <span class="spacer"></span>

</mat-toolbar>

<!-- Main -->
<div class="main">
  <mat-drawer-container class="container" autosize>
    <mat-drawer #drawer class="sidenav" mode="over">
      <div style="width: 100%; height: 150px">
        <img
          src="../../../assets/images/home-admin/lovebook.svg"
          style="width: 100%; height: 100%"
        />
      </div>

      <!-- Menu -->
      <div class="menu">
        <!-- Quản lý sách  -->
      <mat-expansion-panel
      (opened)="panelOpenState = true"
      (closed)="panelOpenState = false"
      style="width: 90%; margin-bottom: 10px;"
      class="mat-elevation-z0"
    >
      <mat-expansion-panel-header class="item">
        Quản lý sách
      </mat-expansion-panel-header>
      <mat-list style="cursor: pointer;" >
        <mat-list-item matRipple (click) = "goTo('book')">Sách</mat-list-item>
        <mat-list-item matRipple (click) = "goTo('author')">Tác giả</mat-list-item>
        <mat-list-item matRipple (click) = "goTo('category')">Thể loại</mat-list-item>
        <mat-list-item matRipple (click) = "goTo('publish-company')">Nhà xuất bản</mat-list-item>
        <mat-list-item matRipple (click) = "goTo('reader')">Độc giả</mat-list-item>
      </mat-list>
    </mat-expansion-panel>

    <mat-expansion-panel
      (opened)="panelOpenState = true"
      (closed)="panelOpenState = false"
      style="width: 90%; margin-bottom: 10px;"
      class="mat-elevation-z0"
    >
      <mat-expansion-panel-header class="item">
        Quản lý mượn trả
      </mat-expansion-panel-header>
      <mat-list style="cursor: pointer;">
        <mat-list-item matRipple (click) = "goTo('borrow')">Thẻ mượn</mat-list-item>
        <mat-list-item matRipple (click) = "goTo('pay')">Thẻ trả</mat-list-item>
      </mat-list>
    </mat-expansion-panel>


    </div>

    </mat-drawer>

    <!-- Content -->
    <div class="sidenav-content">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-container>
</div>
